<html lang="en">

<head>

 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }

    .editor-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .editor-header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }

    .header-btn.primary {
      background: rgba(255, 255, 255, 0.9);
      color: #6366f1;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .editor-container {
      flex: 1;
    }

    #gjs {
      height: 100%;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      box-sizing: border-box;
    }

    #templateSearch {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .template-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      position: relative;
      background: #fafafa;
      transition: 0.3s;
    }

    .template-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .template-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .template-item p {
      margin: 10px 0 0;
      font-weight: bold;
      text-align: center;
    }

    .template-item .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: red;
      color: white;
      border: none;
      padding: 4px 6px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      z-index: 2;
    }
   
        /* AI Button with Moving Gradient Border */
        .ai-button {
            position: relative;
            background: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .ai-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff006e, 
                #8338ec, 
                #3a86ff, 
                #06ffa5, 
                #ffbe0b, 
                #fb5607, 
                #ff006e
            );
            background-size: 300% 300%;
            border-radius: 10px;
            z-index: -1;
            animation: gradientMove 3s ease infinite;
        }

        .ai-button::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #000000;
            border-radius: 6px;
            z-index: -1;
        }

        .ai-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .ai-button:hover::before {
            animation-duration: 1.5s;
        }

        .ai-button i {
            color: #06ffa5;
            margin-right: 8px;
            transition: color 0.3s ease;
        }

        .ai-button:hover i {
            color: #3a86ff;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Additional glow effect on hover */
        .ai-button:hover {
            box-shadow: 
                0 0 20px rgba(255, 0, 110, 0.3),
                0 0 40px rgba(131, 56, 236, 0.2),
                0 0 60px rgba(58, 134, 255, 0.1);
        }

        /* AI modal  */
        
        /* Modal Styles */
        .ai-modal-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .ai-modal-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .ai-modal-modal {
            background: #2a2a2a;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s ease;
            border: 1px solid #444;
        }

       .ai-modal-modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .ai-modal-modal-header {
          width: 100%;
            padding: 20px 25px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #333, #2a2a2a);
            border-radius: 20px 20px 0 0;
        }

        .ai-modal-modal-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

       .ai-modal-modal-title i {
            color: #06ffa5;
        }

        .ai-modal-close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .ai-modal-close-btn:hover {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .ai-modal-modal-content {
            display: flex;
            height: 600px;
            overflow: hidden;
        }

        /* Input Section */
        .ai-modal-input-section {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid #444;
        }

       .ai-modal-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .ai-modal-input-label {
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
        }

        .ai-modal-prompt-textarea {
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-size: 14px;
            min-height: 120px;
            resize: vertical;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .ai-modal-prompt-textarea:focus {
            outline: none;
            border-color: #06ffa5;
            box-shadow: 0 0 0 2px rgba(6, 255, 165, 0.1);
        }

        .ai-modal-file-upload-area {
            background: #1a1a1a;
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ai-modal-file-upload-area:hover {
            border-color: #06ffa5;
            background: rgba(6, 255, 165, 0.05);
        }

        .ai-modal-file-upload-area.has-file {
            border-color: #06ffa5;
            background: rgba(6, 255, 165, 0.1);
        }

        .ai-modal-upload-icon {
            color: #666;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .ai-modal-upload-text {
            color: #888;
            font-size: 13px;
        }

        .ai-modal-file-preview {
            max-width: 100%;
            max-height: 80px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .ai-modal-remove-file {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 71, 87, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .ai-modal-file-upload-area.has-file .remove-file {
            display: block;
        }

        .ai-modal-generate-btn {
            background: linear-gradient(135deg, #06ffa5, #3a86ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ai-modal-generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 255, 165, 0.3);
        }

        .ai-modal-generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* History Section */
        .ai-modal-history-section {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ai-modal-history-header {
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ai-modal-clear-all-btn {
            background: none;
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ai-modal-clear-all-btn:hover {
            background: #ff4757;
            color: white;
        }

        .ai-modal-history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 5px;
        }

        .ai-modal-history-list::-webkit-scrollbar {
            width: 6px;
        }

        .ai-modal-history-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        .ai-modal-history-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .ai-modal-history-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .ai-modal-history-item:hover {
            border-color: #06ffa5;
            background: rgba(6, 255, 165, 0.05);
        }

        .ai-modal-history-prompt {
            color: #ccc;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .ai-modal-history-meta {
            display: flex;

            align-items: center;
            font-size: 11px;
            color: #666;
        }

        .ai-modal-delete-history {

            color: #ff4757;

        .ai-modal-delete-history:hover {

        /* Loading Shimmer */
        .ai-modal-loading-overlay {

            left: 0;

            z-index: 10;

        .ai-modal-shimmer-container {
            display: flex;
            flex-direction: column;

        }

        .ai-modal-shimmer-line {

            height: 16px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }

        .ai-modal-loading-text {
            color: #06ffa5;
            margin-top: 15px;
            font-weight: 500;
        }

        .ai-modal-hidden {
            display: none !important;

        /* Responsive */
        @media (max-width: 768px) {
           .ai-modal-modal {
                width: 95%;
                max-height: 95vh;
            }
            
           .ai-modal-modal-content {
                flex-direction: column;
                height: auto;
            }
            
           .ai-modal-nput-section {

<body>
  <div class="editor-wrapper">
    <div class="editor-header">
      <h1><i class="fas fa-file-invoice"></i> Invoice Builder</h1>
      <div class="header-actions">

        <button class="header-btn ai-button" onclick="openAIModal()"><i class="fa fa-robot"></i>Create with AI</button>
        <button class="header-btn" onclick="saveProject()"><i class="fas fa-save"></i>Save</button>
        <button class="header-btn" onclick="openModal()"><i class="fas fa-magic"></i>Load Template</button>
        <button class="header-btn" onclick="previewInvoice()"><i class="fas fa-eye"></i>Preview</button>
        <button class="header-btn primary" onclick="exportInvoice()"><i class="fas fa-download"></i>Export</button>
      </div>
    </div>
    <div class="editor-container">
      <div id="gjs"></div>
    </div>
  </div>

  <div id="templateModal" class="modal">
    <div class="modal-content">
      <h3>Load a Template</h3>
      <input type="text" id="templateSearch" placeholder="Search templates..." oninput="filterTemplates()" />
      <div id="templateList" class="template-grid"></div>
      <input type="file" accept="application/json" onchange="importFromFile(event)">
      <br><br>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
  <script>
    const STORAGE_KEY = 'invoice_templates';
    const editor = grapesjs.init({
      container: '#gjs',
      height: '100%',
      storageManager: false,
      keyboardShortcuts: true,
      deviceManager: {
        devices: [
          {
            name: 'Desktop',
            width: '', // Default full width
          }
        ]
      },
      
      plugins: ['gjs-blocks-basic', 'grapesjs-preset-webpage', 'grapesjs-blocks-table'],
      pluginsOpts: {
        'grapesjs-preset-webpage': {
          useCustomTheme: false,
        },
        'grapesjs-blocks-table': { 'containerId': '#gjs' }
      },
    });


    editor.BlockManager.add('custom-variable', {
      label: 'Variable',
      category: 'Variables',
      attributes: { class: "fa fa-a" },
      content: () => {
        const varName = prompt('Enter variable name (e.g. invoice_number)');
        if (!varName) return '';
        const cleanName = varName.trim().replace(/[^a-z0-9-_]/gi, '_');
        return {
          type: 'variable',
          attributes: {
            'data-variable-name': cleanName,
            class: 'gjs-var-text-color',
          },
          content: `{{${cleanName}}}`,
        };
      }
    });

    editor.BlockManager.add('repeatable-list', {
      label: 'List',
      category: 'Variables',
      attributes: { class: "fa fa-list" },
      content: () => {
        const varName = prompt('Enter variable name (e.g. item_name)');
        if (!varName) return '';
        const cleanName = varName.trim().replace(/[^a-z0-9-_]/gi, '_');
        return {
          type: 'listItem',
          attributes: {
            'data-variable-name': cleanName,
            class: 'gjs-var-list-color',
          },
          content: `{{listItem.${cleanName}}}`,
        };
      }
    });


    editor.DomComponents.addType('variable', {
      isComponent: el => el.tagName === 'SPAN' && el.classList.contains('inline-var'),

      model: {
        defaults: {
          tagName: 'span',
          name: 'Variable',
          editable: true,
          droppable: false,
          copyable: false,
          attributes: { 'data-gjs-variable': 'true' },
          content: '{{your_variable}}',
        },
      },
      view: {
        onRender() {
          this.el.contentEditable = false;
        },
      },
    });

    editor.DomComponents.addType('listItem', {
      model: {
        defaults: {
          tagName: 'span',
          name: 'ListItem',
          droppable: false,
          copyable: false,
          attributes: { 'data-gjs-list': 'true' },
          content: '{{listItem.variable}}',
        },
      },
      view: {
        onRender() {
          this.el.contentEditable = false;
        },
      },
    });

    editor.on('component:create', comp => {
      const type = comp.get('type');
      const id = comp.getId();

      if (type === 'variable' || type === 'listItem') {
        const attr = comp.getAttributes();

        // Add a custom ID if not present
        if (!attr.id) {
          comp.addAttributes({ id: `var-${id}` });
        }

        // Add a custom class if not present
        const existingClasses = comp.getClasses().map(cls => cls.id);
        const customClass = `var-${id}`;
        if (!existingClasses.includes(customClass)) {
          comp.addClass(customClass);
        }
      }
    });


    function insertBlock(blockId) {
      const block = editor.BlockManager.get(blockId);
      if (!block) return;

      const content = block.get('content');
      const selected = editor.getSelected() || editor.getWrapper();

      let added;

      // If it's an object (component definition), insert using component manager
      if (typeof content === 'object' && !Array.isArray(content)) {
        added = selected.append(content);
      }

      // If it's an array of components
      else if (Array.isArray(content)) {
        added = selected.append(content);
      }

      // If it's HTML string, parse & add as real components
      else if (typeof content === 'string') {
        added = editor.DomComponents.getWrapper().append(content);
      }

      // Auto-select last added
      if (Array.isArray(added)) {
        editor.select(added[added.length - 1]);
      } else if (added) {
        editor.select(added);
      }
    }
    editor.on('keymap:emit:custom:insert-variable', (id, shortcut, event) => {
      console.log(`Shortcut triggered: ${id}`, shortcut);
    });

    editor.on('load', () => {
      const keymaps = editor.Keymaps;

      keymaps.add('custom:insert-variable', 'alt+v', (editor) => {
        insertBlock('variable');
      }, { prevent: true });

      keymaps.add('custom:insert-list', 'alt+l', (editor) => {
        insertBlock('repeatable-list');
      }, { prevent: true });

      keymaps.add('custom:insert-text', 'alt+t', (editor) => {
        insertBlock('text');
      }, { prevent: true });
      const style = `
    <style>
      .gjs-var-text-color {
        background-color: rgba(255, 255, 0, 0.3);
        border: 1px dashed #f1c40f;
        padding: 2px 4px;
      }
      .gjs-var-list-color {
        background-color: rgba(173, 216, 230, 0.3);
        border: 1px dashed #3498db;
        padding: 5px;
      }
    </style>
  `;
      editor.Canvas.getDocument().head.insertAdjacentHTML('beforeend', style);
    });





    function generateThumbnail() {
      return new Promise((resolve, reject) => {
        const iframe = document.querySelector('.gjs-frame');
        if (!iframe) return reject("Iframe not ready");

        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const body = doc.body;

        html2canvas(body, {
          backgroundColor: '#fff',
          useCORS: true,
          scale: 0.2,
        }).then(canvas => {
          resolve(canvas.toDataURL('image/png'));
        }).catch(err => reject(err));
      });
    }
    let currentProjectName;
    const saveProject = async () => {
      const thumbnail = await generateThumbnail();

      if (!currentProjectName) {
        const name = prompt("Enter template name:");
        if (!name) return;
        currentProjectName = name;
      }

      const template = {

    /**
  * Wraps repeating HTML elements with a Handlebars `{{#each}}` loop
  * by identifying variables like `{{listName.prop}}`.
  *
  * @param {string} html The raw HTML string.
  * @param {object} structure An object defining the lists, e.g., `{ lists: { products: [] } }`.
  * @returns {string} The HTML string with Handlebars loops added.
  */
    function wrapHandlebarsLoops(html) {
      const listVariables = JSON.parse(getVariablesFromHtml(html)).lists || {};

      for (const listName in listVariables) {
        // Regex to find all occurrences of `{{listName.prop}}`
        const regex = new RegExp(`{{\\s*${listName}\\.([\\w]+)\\s*}}`, 'g');

        // Find all matches and their positions in the HTML string
        const matches = [];
        let match;
        while ((match = regex.exec(html)) !== null) {
          matches.push({
            index: match.index,
            fullMatch: match[0]
          });
        }

        if (matches.length === 0) {
          continue;
        }

        // A more robust helper function to find the lowest common ancestor tag that contains all matches.
        function findLowestCommonAncestorTag(htmlString, matches) {
          // Find the start and end of the content that needs to be wrapped.
          const startOfMatches = matches[0].index;
          const endOfMatches = matches[matches.length - 1].index + matches[matches.length - 1].fullMatch.length;

          let lowestAncestor = null;

          // Iterate backward from the first match to find the first opening tag.
          for (let i = startOfMatches; i >= 0; i--) {
            if (htmlString[i] === '<') {
              const tagEnd = htmlString.indexOf('>', i);
              if (tagEnd === -1) continue;

              const tagName = htmlString.substring(i + 1, tagEnd).split(/\s/)[0].replace('/', '');

              // Find the corresponding closing tag.
              let openCount = 1;
              let endPos = -1;
              let searchPosition = tagEnd + 1;

              while (searchPosition < htmlString.length) {
                const nextOpenTag = htmlString.indexOf(`<${tagName}`, searchPosition);
                const nextCloseTag = htmlString.indexOf(`</${tagName}>`, searchPosition);

                if (nextCloseTag === -1) break;

                if (nextOpenTag !== -1 && nextOpenTag < nextCloseTag) {
                  openCount++;
                  searchPosition = nextOpenTag + 1;
                } else {
                  openCount--;
                  searchPosition = nextCloseTag + 1;
                  if (openCount === 0) {
                    endPos = nextCloseTag + `</${tagName}>`.length;
                    break;
                  }
                }
              }

              // Check if this tag completely encloses all the matches.
              if (endPos > endOfMatches) {
                lowestAncestor = { start: i, end: endPos };
                break;
              }
            }
          }
          return lowestAncestor;
        }

        const wrapPositions = findLowestCommonAncestorTag(html, matches);

        if (!wrapPositions) {
          continue;
        }

        const { start, end } = wrapPositions;
        const sectionToWrap = html.substring(start, end);

        // Replace `{{listName.prop}}` with `{{prop}}` within the isolated section.
        const modifiedSection = sectionToWrap.replace(regex, '{{$1}}');

        // Create the final wrapped section
        const wrappedSection = `{{#each ${listName}}}\n${modifiedSection}\n{{/each}}`;

        // Replace the original section with the new, wrapped section
        html = html.substring(0, start) + wrappedSection + html.substring(end);
      }

      return html;
    }

    function getVariablesFromHtml(html) {
      const matches = [...html.matchAll(/{{\s*(.*?)\s*}}/g)];

      const variables = {};
      const listVariables = {};

      for (const match of matches) {
        const full = match[1]; // e.g., "customer_name" or "items.item_name"
        if (full.includes('.')) {
          const [listName, propName] = full.split('.');
          if (!listVariables[listName]) {
            listVariables[listName] = new Set();
          }
          listVariables[listName].add(propName);
        } else {
          variables[full] = '';
        }
      }

      // Convert listVariables sets to arrays
      for (const key in listVariables) {
        listVariables[key] = Array.from(listVariables[key]);
      }

      const finalData = {
        variables,
        lists: listVariables
      };

      const jsonString = JSON.stringify(finalData, null, 2);
      return jsonString;
    }

    <script>
        let currentImage = null;
        const AI_MODAL_STORAGE_KEY = 'ai_invoice_history';

        // Modal functions
        function openAIModal() {
            document.getElementById('aiModal').classList.add('active');
            loadHistory();

        function closeAIModal() {
            document.getElementById('aiModal').classList.remove('active');

        // File handling
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('File size must be less than 5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;

                    uploadArea.classList.add('has-file');

                    uploadContent.innerHTML = `

                        <div class="ai-modal-upload-text">Image uploaded successfully</div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        function removeFile(event) {
            event.stopPropagation();
            currentImage = null;
            
            const uploadArea = document.getElementById('fileUploadArea');
            uploadArea.classList.remove('has-file');
            
            const uploadContent = uploadArea.querySelector('.ai-modal-upload-content');
            uploadContent.innerHTML = `
                <i class="fa fa-cloud-upload upload-icon"></i>
                <div class="ai-modal-upload-text">Click to upload image or drag & drop</div>
            `;
            
            document.getElementById('fileInput').value = '';
        }

        // History management
        function saveToHistory(prompt, response, image = null) {
            const history = getHistory();
            const newItem = {
                id: Date.now(),
                prompt: prompt,
                response: response,
                image: image,
                timestamp: new Date().toLocaleString()
            };
            
            history.unshift(newItem);
            
            // Keep only last 50 items
            if (history.length > 50) {
                history.splice(50);
            }
            
            localStorage.setItem(AI_MODAL_STORAGE_KEY, JSON.stringify(history));
            loadHistory();
        }

        function getHistory() {
            try {
                return JSON.parse(localStorage.getItem(AI_MODAL_STORAGE_KEY)) || [];
            } catch {
                return [];
            }
        }

        function loadHistory() {
            const history = getHistory();
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div style="color: #666; text-align: center; padding: 20px; font-size: 14px;">No history yet</div>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="ai-modal-history-item" onclick="loadHistoryItem(${item.id})">
                    <div class="ai-modal-history-prompt">${item.prompt}</div>
                    <div class="ai-modal-history-meta">
                        <span>${item.timestamp}</span>
                        <button class="ai-modal-delete-history" onclick="deleteHistoryItem(event, ${item.id})">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function loadHistoryItem(id) {
            const history = getHistory();
            const item = history.find(h => h.id === id);
            
            if (item) {
                document.getElementById('promptTextarea').value = item.prompt;
                
                if (item.image) {
                    currentImage = item.image;
                    const uploadArea = document.getElementById('fileUploadArea');
                    uploadArea.classList.add('has-file');
                    
                    const uploadContent = uploadArea.querySelector('.ai-modal-upload-content');
                    uploadContent.innerHTML = `
                        <img src="${currentImage}" class="file-preview" alt="Preview">
                        <div class="upload-text">Image loaded from history</div>
                    `;
                }
            }
        }

        function deleteHistoryItem(event, id) {
            event.stopPropagation();
            
            if (confirm('Delete this item from history?')) {
                const history = getHistory();
                const filtered = history.filter(item => item.id !== id);
                localStorage.setItem(AI_MODAL_STORAGE_KEY, JSON.stringify(filtered));
                loadHistory();
            }
        }

        function clearAllHistory() {
            if (confirm('Clear all history? This cannot be undone.')) {
                localStorage.removeItem(AI_MODAL_STORAGE_KEY);
                loadHistory();
            }
        }
